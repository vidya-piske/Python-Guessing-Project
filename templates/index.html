<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
</head>
<body>
    <h1>Guessing Game</h1>
    <form method="POST">
        <label for="guess">Enter a value (0, 1, 2):</label>
        <input type="number" id="guess" name="guess" min="0" max="2" required>
        <button type="submit">Submit Guess</button>
    </form>
        <p>{{ result }}</p>
</body>
</html>
